<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@1.3.1/dist/driver.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/driver.js@1.3.1/dist/driver.js.iife.min.js"></script>


    <script type="module" src="script.js"></script>

    <title>Co budeme jest?</title>
  </head>
  <body>
    <nav>
      <input type="file" id="fileInput" accept=".json" style="display: none" />
      <button onclick="document.getElementById('fileInput').click();">
        Import Recipes
      </button>
      <button id="export-button">Export</button>
    </nav>
    <div class="container">
      <img src="img/logo.webp" alt="" />

      <div class="result">Čo budeme jesť?</div>
      <button id="gen-jedlo">↺</button>
      <form id="pridaj-jedlo-form">
        <input type="text" value="" id="meal" placeholder="Pridaj jedlo" />
        <button type="button" method="post" value="submit" id="button-submit">
          +
        </button>
      </form>
      <button id="recipe-count-btn-master">
        Vsetky recepty <span id="recipe-count-btn"></span>
      </button>
      <ul id="meal-list" class="meal-list hide"></ul>
    </div>
  </body>
</html>
